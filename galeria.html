<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        .galeria{
            width: 150px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            size-adjust: 40%;
        }
        #grande{
            width: 500px;
            height: 300px;
            display: block;
            margin: 30px auto;
            size: 50%;

        }
    </style>
    <script>
        function mostrargrande(src){
            document.getElementById("grande").src=src;
        }
    </script>
</head>
<body>
    <h1>Galeria de Imagenes</h1>
    <div class="galeria">
        <img src="lamaria.jpg" onclick="mostrargrande(this.src)">
        <img src="paisaje2.jpg" onclick="mostrargrande(this.src)">
        <img src="paisaje.png" onclick="mostrargrande(this.src)">
    </div>
<img id="grande" src="paisaje.png">
    
</body>
</html>
